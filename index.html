    <script>
      // CRITICAL LCP OPTIMIZATION: Prioritize first hero image
      document.addEventListener('DOMContentLoaded', function() {
        // Immediately load the first hero image with highest priority
        const firstHeroImage = document.querySelector('img[fetchpriority="high"]');
        if (firstHeroImage) {
          firstHeroImage.style.opacity = '1';
          firstHeroImage.style.transition = 'none';

        // Optimize lazy loading for other images
        const lazyImages = document.querySelectorAll('img[loading="lazy"]');
        const imageObserver = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              img.classList.add('loaded');
              observer.unobserve(img);
            }
          });
        }, {
          rootMargin: '50px 0px', // Start loading 50px before image enters viewport
          threshold: 0.1
        });
        
        lazyImages.forEach(img => imageObserver.observe(img));

            document.body.classList.add('font-loading');

        // Prevent layout shifts from dynamic content

            }
          });
        });
        
        document.querySelectorAll('.cls-safe').forEach(el => {
          resizeObserver.observe(el);
        });
